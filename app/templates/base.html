<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PotatoMail{% endblock %}</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">PotatoMail</div>
            <div class="nav-links">
                {% if session.get('user_id') %}
                    <a href="{{ url_for('auth.dashboard') }}" class="nav-link">Dashboard</a>
                    <button class="nav-link logout-btn" @click="logout">Logout</button>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="nav-link">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        function logout() {
            fetch('{{ url_for("auth.logout") }}', { method: 'POST' })
                .then(() => window.location.href = '{{ url_for("auth.login") }}');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
